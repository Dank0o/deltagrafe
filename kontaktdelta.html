<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Autodetailing - Kontakt</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;1,900&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"  href="scss/kontaktdelta.css">
  <script src="js/deltaga.js"></script>
</head>
<body>
  <header>
    <div class="logod"> Deltagarage</div>
    <nav class="navbar">
        <ul>
            <li><a href="Deltagarage.html">Služby</a></li>
            <li><a href="deltagaragecenník.html">Cenník</a></li>
            <li><a href="kontaktdelta.html" class="active">Kontakt</a></li>
        </ul>
    </nav>
</header> 
  
<main>
  <h2>Kontaktujte nás</h2>
  
  <div class="contact-info">
    <p>Telefónne číslo: <a href="tel:+421949824077">+421949824077</a></p>
    <p>Sledujte nás na Instagram: <a href="https://www.instagram.com/deltagarage_pd/">Deltagarage</a></p>
  </div>
  
  <h3>Pošlite nám správu</h3>
  <form action="#" class="contact-form">
    <label for="your-name">
      Your name (required)
      <input type="text" id="your-name" name="your-name">
    </label>

    <label for="your-email">
      Your email (required)
      <input type="email" id="your-email" name="your-email">
    </label>

    <label for="your-message">
      Your message
      <textarea id="your-message" name="your-message" cols="40" rows="10"></textarea>
    </label>

    <button class="btn btn-white">Send</button>
  </form>
</main>

  <footer>
    <p>&copy; 2023 Deltagarage. Všetky práva vyhradené.</p>
  </footer>
</body>
</html>
